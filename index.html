<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hip Hop Squares</title>
</head>
<body>
  <div class="landing-page">

    <!-- Game Setup and Player Info Column -->
    <div class="game-setup-column">
      <!-- Game Setup Section -->
      <div class="game-setup">
        <h1>Hip Hop Squares</h1>
        <button id="start-button">Start Game</button>
              <!-- Replay Button -->
      <button id="replay-button">Replay</button>
      </div>

      <!-- Player Avatar Selection Section -->
      <div class="player-section">
        <!-- Player 1 Avatar Selection -->
        <div class="player">
          <h2>Player 1</h2>
          <label for="player1-avatar">Choose a Rapper Avatar:</label>
          <select id="player1-avatar" name="player1-avatar">
            <option value="drake">Drake</option>
            <option value="kendrick">Kendrick Lamar</option>
            <option value="cardi">Cardi B</option>
            <option value="jayz">Jay Z</option>
            <option value="nipsey">Nipsey Hussle</option>
            <option value="megan">Megan Thee Stallion</option>
            <option value="jeezy">Jeezy</option>
            <option value="dolph">Young Dolph</option>
            <option value="snoop">Snoop Dogg</option>
      
          </select>
        </div>
      
        <!-- Player 2 Avatar Selection -->
        <div class="player">
          <h2>Player 2</h2>
          <label for="player2-avatar">Choose a Rapper Avatar:</label>
          <select id="player2-avatar" name="player2-avatar">
            <option value="drake">Drake</option>
            <option value="kendrick">Kendrick Lamar</option>
            <option value="cardi">Cardi B</option>
            <option value="jayz">Jay Z</option>
            <option value="nipsey">Nipsey Hussle</option>
            <option value="megan">Megan Thee Stallion</option>
            <option value="jeezy">Jeezy</option>
            <option value="dolph">Young Dolph</option>
            <option value="snoop">Snoop Dogg</option>
           
          </select>
        </div>
      </div>
    </div>
    <!-- /Game Setup and Player Info Column -->
    
    <!-- Game Board Section -->
    <div class="game-board-container">
      <div class="game-board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      
    </div>

        

    <!-- /Game Board Section -->

    <!-- Scoreboard Section -->
  <div class="scoreboard">
       <!-- Current Game Winner Display -->
       <div class="current-winner" id="current-winner">
        Current Round Winner: <span id="current-winner-name"></span> Shayla
    <div class="hall-of-fame-container">
      
      <div class="hall-of-fame-label">Hall of Fame</div>
      <div class="hall-of-fame-subheader">Top Players</div>
      <table class="hall-of-fame-table">
        <thead>
          <tr>
            <td class="player1-name">Player 1</td>
            <td class="player1-emoji"></td>
            <td class="player1-wins">5</td>
          </tr>
          <tr>
            <td class="player2-name">Player 2</td>
            <td class="player2-emoji"></td>
            <td class="player2-wins">4</td>
          </tr>
       
        </tbody>
      </table>

    
        </div>
    </div>


<!-- /Scoreboard Section -->

  </div>

  <script src="script.js"></script>
</body>
</html>
