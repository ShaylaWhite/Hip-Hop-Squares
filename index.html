<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <title>Hip Hop Squares</title>
</head>
<body>
  <div class="landing-page">

    <!-- Game Setup and Player Info Column -->
    <div class="game-setup-column">
      <!-- Game Setup Section -->
      <div class="game-setup">
        <h1>Hip Hop Squares</h1>
        <button id="start-button">Start Game</button>
        <button id="replay-button">Replay</button>
      </div>

      <!-- Player Avatar Selection Section -->
      <div class="player-section">
        <!-- Player 1 Avatar Selection -->
        <div class="player">
          <h2>Player 1</h2>
          <label for="player1-avatar">Choose a Rapper Avatar:</label>
          <select id="player1-avatar" name="player1-avatar"></select>
        </div>
      
        <!-- Player 2 Avatar Selection -->
        <div class="player">
          <h2>Player 2</h2>
          <label for="player2-avatar">Choose a Rapper Avatar:</label>
          <select id="player2-avatar" name="player2-avatar"></select>
        </div>
      </div>
    </div>
    <!-- /Game Setup and Player Info Column -->
    
    <!-- Game Board Section -->
    <div class="game-board-container">
      <div class="game-board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
    <!-- /Game Board Section -->

   <!-- Scoreboard Section -->
   <div class="scoreboard">
    <!-- Current Game Winner Display -->
    <div class="current-winner" id="current-winner">
      The Winner Is:
      <br>
       <span id="current-winner-name"></span>
    </div>
  </div>
      <!-- /Scoreboard Section -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
