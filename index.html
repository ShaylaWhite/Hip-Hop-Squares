<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/graffiti-font" rel="stylesheet">
  <title>Hip Hop Squares</title>
</head>
<body>
  <div class="landing-page">
    <h1 class="game-banner">Hip Hop Squares</h1>
    <div class="game-setup-column">
      <div class="game-setup">
        <h1>Hip Hop Squares</h1>
        <button id="start-button">Start Game</button>
        <button id="replay-button">Replay</button>
      </div>
      <div class="player-section">
        <div class="player">
          <h5>PLAYER ONE</h5>
          <label for="player1-avatar" class="label-uppercase-bold">Choose a Rapper Avatar:</label>
          <br><select id="player1-avatar" name="player1-avatar"></select>
        </div>
        <div class="player">
          <h5>PLAYER TWO</h5>
          <label for="player2-avatar" class="label-uppercase-bold">Choose a Rapper Avatar:</label>
          <br><select id="player2-avatar" name="player2-avatar"></select>
        </div>
      </div>
    </div>
    <div class="game-board-container">
      <div class="game-board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
    <div class="scoreboard">
      <div class="battlefield">
        <h3 class="battlefield-header">Step Into the Booth</h3>
        <div class="emoji-container">
          <div class="rapper-emoji">
            <span class="player1-emoji">ðŸ¦‰</span>
          </div>
          <div class="vs-text">VS</div>
          <div class="rapper-emoji">
            <span class="player2-emoji">ðŸ¥·</span>
          </div>
        </div>
        <div class="current-winner">
        </div>        
      </div>
      <div class="winner-info">
        <span id="current-winner-name"></span>
        <div class="winners-text winners-text-uppercase-bold"></div>
      </div>
    </div>
  </div>
  <audio id="board-click-audio">
    <source src="Hip-Hop-Squares/images/anotherone.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="background-music" autoplay loop>
    <source src="Hip-Hop-Squares/images/audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
